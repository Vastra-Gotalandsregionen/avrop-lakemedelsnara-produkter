<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="WEB-INF/xhtml/template/wideContent.xhtml">

    <ui:define name="boxContent">

        <h:messages showSummary="true" styleClass="alert alert-danger"/>

        <ui:include src="WEB-INF/xhtml/include/print.xhtml" />

        <div>
            <h3>Hämta på utlämningsställe</h3>
            <div class="page-introduction">
                <div>
                    <p>
                        Här väljer du utlämningsställe. Du kan även välja att någon annan/kontaktperson ska hämta ut paketet. Det vill säga en annan person än du själv har rättighet att hämta ut paketet.
                    </p>
                </div>
            </div>

            <h:form>

                <div class="input-group">
                    <h:outputLabel for="nameField" value="Namn"/>
                    <h:inputText id="nameField" value="#{userController.fullName}" disabled="true"/>
                </div>

                <div class="input-group">
                    <h:outputLabel for="coField" value="C/O adress"/>
                    <h:inputText id="coField" value="#{userController.fullName}" disabled="true"/>
                </div>

                <div class="input-group">
                    <h:outputLabel for="addressField" value="Adress"/>
                    <h:inputText id="addressField" value="#{userController.fullName}" disabled="true"/>
                </div>

                <div class="input-group">
                    <h:outputLabel for="postalNumberField" value="Postnummer"/>
                    <h:inputText styleClass="postal-number" id="postalNumberField" value="#{userController.fullName}" disabled="true"/>
                </div>

                <div class="input-group">
                    <h:outputLabel for="cityField" value="Postort"/>
                    <h:inputText id="cityField" value="#{userController.fullName}" disabled="true"/>
                </div>

                <div class="input-group">
                    <h:outputLabel for="doorCodeField" value="Portkod (om portkod inte finns, lämna fältet blankt)"/>
                    <h:inputText id="doorCodeField" value="#{userController.fullName}"/>
                </div>

                <div class="input-group">
                    <h:outputLabel for="mobilePhoneField" value="Namn"/>
                    <h:inputText id="mobilePhoneField" value="#{userController.fullName}" disabled="true"/>
                </div>

                <div class="right-align">
                    <h:commandButton styleClass="button back-button" value="Bakåt" action="order?faces-redirect=true&amp;includeViewParams=true" />
                    <h:commandButton styleClass="button" value="Till adressinformation" action="#{homeDeliveryController.toVerifyDelivery}" />
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
