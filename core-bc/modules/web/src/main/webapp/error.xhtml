<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="WEB-INF/xhtml/template/mediumContent.xhtml">

    <ui:define name="boxContent">
        <h:form>
            <div>
                <ul class="alert alert-danger">
                    <li>
                        Ett tekniskt fel har inträffat. Gå tillbaka till <h:commandLink action="#{navigationController.goBackTo('order'.concat(navigationController.actionSuffix), orderController.viewName)}">startsidan</h:commandLink>.
                    </li>
                    <li>
                        <h:outputText escape="false" value="#{messageController.getMessage('customer.service.info')}"/>
                    </li>
                </ul>

            </div>
        </h:form>
    </ui:define>

</ui:composition>

</html>
