<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="WEB-INF/xhtml/template/wideContent.xhtml">

    <ui:define name="boxContent">

        <h:messages showSummary="true" styleClass="alert alert-danger"/>

        <div>

            <h:form>
                <div class="section">
                    <h:panelGroup rendered="#{verifyDeliveryController.orderSuccess}">
                        <h3>Tack för din beställning, produkterna levereras inom 5 arbetsdagar</h3>

                        <p>Beställningen har sparats i din inkorg i mina vårdkontakter.</p>

                    </h:panelGroup>
                    <h:panelGroup rendered="#{not verifyDeliveryController.orderSuccess}">

                        <p></p>

                    </h:panelGroup>

                </div>
                <div class="right-align">
                    <h:commandButton styleClass="button" value="Till beställning" action="#{orderConfirmationController.toOrder}"/>
                </div>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
</html>
