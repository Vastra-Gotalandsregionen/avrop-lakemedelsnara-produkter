<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="WEB-INF/xhtml/template/wideContent.xhtml">

    <ui:define name="boxContent">

        <h:messages showSummary="true" styleClass="alert alert-danger"/>

        <ui:include src="WEB-INF/xhtml/include/print.xhtml" />

        <div class="centerareatext">
            <h3>Leveranssätt</h3>
            <div>
                <div id="mvkIncludeContentConditions"> <!-- start mvkIncludeContentConditions -->
                    <p>
                        Du kan välja på två olika leveranssätt. Läs om varje leveranssätt under respektive rubrik. Du kan alltid gå tillbaka och ändra leveranssätt senare innan du bekräftar beställningen om du vill.
                    </p>

                </div> <!-- end mvkIncludeContentConditions-->

            </div>

            <h:form>

                <h4>Mina produkter</h4>

                <ui:repeat value="#{cart.itemsInCart}" var="item">
                    <div>#{item}</div>
                </ui:repeat>

                <div class="right-align">

                    <h:commandButton styleClass="button back-button" value="Bakåt" action="order?faces-redirect=true&amp;includeViewParams=true" />
                    <h:commandButton styleClass="button" value="Till adressinformation" action="#{mvkController.toDelivery}" />
                </div>
                <!--</form>-->
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
